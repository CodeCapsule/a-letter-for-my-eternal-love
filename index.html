<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anniversary Love Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              love: {
                50: '#fff1f2',
                100: '#ffe4e6',
                200: '#fecdd3',
                300: '#fda4af',
                400: '#fb7185',
                500: '#f43f5e',
                600: '#e11d48',
                700: '#be123c',
                800: '#9f1239',
                900: '#881337',
              }
            },
            fontFamily: {
              // Map 'script' to the chunky pixel header font
              script: ['"Press Start 2P"', 'cursive'],
              // Map 'sans' to the readable but bolder pixel body font
              sans: ['"Pixelify Sans"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Pixelify Sans', sans-serif;
        font-weight: 700;
        background-color: #fff1f2;
        background-image: url('https://i.pinimg.com/originals/3a/a4/6f/3aa46f5701fc6ed92234ea0a9f86e2cd.gif');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        image-rendering: pixelated;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
        border: 4px solid #fff;
        border-radius: 3rem;
        box-shadow: 0 4px 0 rgba(0,0,0,0.1);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #ffe4e6; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fb7185; 
        border: 2px solid #ffe4e6;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e11d48; 
      }
      
      /* 
         Retro 3D Text Style 
      */
      .retro-text {
        font-family: 'Press Start 2P', cursive;
        color: #ffffff;
        text-transform: uppercase;
        text-shadow: 
          -2px -2px 0 #be123c,  
           2px -2px 0 #be123c,
          -2px  2px 0 #be123c,
           2px  2px 0 #be123c,
           4px  4px 0 #9f1239,
           5px  5px 0 #9f1239,
           6px  6px 0 #881337,
           7px  7px 0 #881337;
      }

      /* Adjust shadows for mobile to prevent overlapping letters */
      @media (max-width: 768px) {
        .retro-text {
          text-shadow: 
            -1px -1px 0 #be123c,  
             1px -1px 0 #be123c,
            -1px  1px 0 #be123c,
             1px  1px 0 #be123c,
             2px  2px 0 #9f1239,
             3px  3px 0 #881337;
        }
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-weight: 700 !important;
      }

      /* =========================================
         PIXEL ART BUTTON STYLES 
         ========================================= */
      .pixel-btn {
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        
        /* Typography */
        font-family: 'Press Start 2P', cursive;
        font-size: 0.75rem; 
        line-height: 1.5;
        text-transform: uppercase;
        color: white;
        
        /* Box Model */
        padding: 0.8rem 1.5rem;
        border: 3px solid #1f2937; /* Gray-900 border */
        border-radius: 1rem;
        
        /* 3D Effect */
        background-clip: padding-box;
        box-shadow: 
          /* Inner Highlight (Top) */
          inset 0 4px 0 rgba(255,255,255,0.4),
          /* 3D Depth (Bottom) */
          0 6px 0 #1f2937;
          
        transition: all 0.1s;
        cursor: pointer;
        user-select: none;
        margin-bottom: 6px; /* Compensate for shadow to prevent layout shifts */
      }

      /* Mobile adjustment */
      @media (max-width: 768px) {
        .pixel-btn {
          padding: 0.6rem 1rem;
          font-size: 0.6rem;
          border-width: 2px;
          box-shadow: 
            inset 0 3px 0 rgba(255,255,255,0.4),
            0 4px 0 #1f2937;
          margin-bottom: 4px;
        }
      }

      .pixel-btn:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
        box-shadow: 
          inset 0 4px 0 rgba(255,255,255,0.4),
          0 8px 0 #1f2937;
      }

      .pixel-btn:active {
        transform: translateY(6px);
        box-shadow: 
          inset 0 4px 0 rgba(255,255,255,0.4),
          0 0 0 #1f2937;
        margin-bottom: 0px;
      }

      /* Disabled State */
      .pixel-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
        background-color: #9ca3af !important;
        border-color: #4b5563 !important;
        color: #374151 !important;
        margin-bottom: 0;
      }

      /* Color Variants */
      .pixel-btn-pink { background-color: #f43f5e; } /* Rose-500 */
      .pixel-btn-blue { background-color: #3b82f6; } /* Blue-500 */
      .pixel-btn-green { background-color: #22c55e; } /* Green-500 */
      .pixel-btn-red { background-color: #ef4444; } /* Red-500 */
      .pixel-btn-yellow { background-color: #eab308; } /* Yellow-500 */
      .pixel-btn-purple { background-color: #a855f7; } /* Purple-500 */
      .pixel-btn-gray { background-color: #6b7280; } /* Gray-500 */
      
      .pixel-btn-white { 
        background-color: rgba(255, 255, 255, 0.2); 
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
        color: #881337;
        border-color: rgba(255,255,255,0.8);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
